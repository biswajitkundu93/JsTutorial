<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tut54.css">
    <title>tut54</title>
</head>

<body>
    <div class="container">
        <h1>Student list</h1>
        <ul id="students"></ul>

        <button id="myBtn" class="btn btn-primary">Your Button</button>
        <button class="btn btn-primary">Fetch Data</button>
        <div id="content"></div>
    </div>

    <div class="container my-3">
        <h1>Option to set an alarm</h1>

        <form>
            <div class="form-group">
                <label for="alarm">Set Alarm</label>
                <input type="text" class="form-control" id="alarm" name="alarm"
                    placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">

                <small id="alarmHelp" class="form-text text-muted">We'll never share your alarm with anyone else.</small>
            </div>


            <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
        </form>

        <div class="my-2">
            <ul id="defs"></ul>
        </div>
    </div>
    <script src="tui54.js"></script>
</body>

</html>
